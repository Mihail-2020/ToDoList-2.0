    <title>ToDoList 2.0</title>

<body>
    <div class="wrapper">
        <div class="todo-flex__block">
            <h1 class="todo-flex__title">My TODO List 2.0</h1>
            <button class="btn__add-task" id="btn__add-task">Добавить задачу <span class="icon-arrow"></span></button>
            <button class="btn__clear-storage" id="clear_storage">--</button>
        </div>
    
        <div id="modalAddTask">
            <div class="modal__block">
                <div class="modal__item">
                    <h2 class="modal__title">Задача</h2>
                    <input type="text" class="modal__input" id="modal__input-add-task" placeholder="Введите задачу">
                </div>
                <div class="status__menu">
                    <div class="statis__option" data-status="1">
                        <span class="status__text">Статус</span>
                        <i class="gg-arrow-down"></i>
                    </div>
    
                    <ul class="options">
                        <li class="option">
                            <span class="option__text">Высокий</span>
                        </li>
                        <li class="option">
                            <span class="option__text">Средний</span>
                        </li>
                        <li class="option">
                            <span class="option__text">Низкий</span>
                        </li>
                    </ul>
                </div>
                <div class="modal__item">
                    <button type="button" class="modal__button" id="modal__button-add-task">Добавить Задачу</button>
                </div>
            </div>
        </div>
    
        <div id="row__error"></div>
    
        <hr>

        <div id="modalEditTask">
            <div class="modal__block">
                <div class="modal__item">
                    <h2 class="modal__title">Задача</h2>
                    <input type="text" class="modal__input" id="modal__input-edit-task" placeholder="Введите задачу">
                </div>
                <div class="edit__menu">
                    <div class="edit__option" data-status="2">
                        <span class="edit__text">Статус</span>
                        <i class="gg-arr ow-down"></i>
                    </div>
    
                    <ul class="options">
                        <li class="edit-option">
